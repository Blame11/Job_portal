version: '3.8'

services:
  # MongoDB Database
  mongo:
    image: mongo:7.0
    container_name: job-portal-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: job-portal
    volumes:
      - mongo-data:/data/db
    networks:
      - job-portal-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./full-stack-job-portal-server-main
      dockerfile: Dockerfile
    container_name: job-portal-backend
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      PORT: 3000
      DB_STRING: mongodb://mongo:27017/job-portal
      JWT_SECRET: job-portal-secret-jwt-key-2024
      COOKIE_SECRET: job-portal-secret-cookie-key-2024
      COOKIE_NAME: jobPortalToken
      CORS_ORIGIN: http://localhost
    depends_on:
      mongo:
        condition: service_healthy
    volumes:
      - ./full-stack-job-portal-server-main:/app
      - /app/node_modules
      - job-uploads:/app/public/uploads
    networks:
      - job-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {if (r.statusCode !== 200) throw new Error(r.statusCode)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Frontend Web Server
  frontend:
    build:
      context: ./full-stack-job-portal-client-main
      dockerfile: Dockerfile
      args:
        VITE_API_BASE_URL: http://localhost:3000
    container_name: job-portal-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - job-portal-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/index.html"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  job-portal-network:
    driver: bridge

volumes:
  mongo-data:
    driver: local
  job-uploads:
    driver: local